<script type="text/javascript">
    $('.logout').attr('href', PROJECT_NAME + "/web/logout");

    $(function () {

        $.ajax({
            url: PROJECT_NAME + '/web/getCurrentUser',
            dataType: 'json',
            type: 'POST',
            success: function (data) {
                unloginHandler(data);
                if (!data.sessionUser) {
                    window.location = 'login.html';
                }
                $('.indexPageUserName').html(data.sessionUser.name);
            }
        });
    });

    //修改密码
    $("#btn_forget").click(function () {
        if ($("#newPassword").val() != $("#newPassword1").val()) {
            alert("两次密码输入不一致,请重新输入");
        }
        var data = {
            "name": $(".indexPageUserName").html(),
            "oldPassword": $("#oldPassword").val(),
            "newPassword": $("#newPassword1").val()
        };
        $.ajax({
            url: PROJECT_NAME + '/web/modifyPassword',
            dataType: 'json',
            type: 'POST',
            data: data,
            success: function (result) {
                unloginHandler(result);
                if (result.success) {
                    window.location = PROJECT_NAME + "/web/logout";
                } else {
                    alert("原密码错误,请重新输入")
                }
            }
        });

    })

</script>
